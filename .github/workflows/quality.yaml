name: Prettier
on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install -D

      - name: Check and fix formatting with Prettier
        run: pnpm prettier:check:ci

      - name: Add changes and commit if needed
        run: |
          git diff --exit-code || (
          git config --global user.email "daniela060215@gmail.com"
          git config --global user.name "Daniela"
          git add .
          git commit -m "Prettier formatting"
          )
