name: Ejecutar Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Ejecutar Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          yarn install
          yarn test:unit
          yarn test:e2e
