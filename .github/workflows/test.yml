name: Ejecutar Tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: Tests Unitarios
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run unit tests
        run: yarn test:unit

  e2e-tests:
    name: Tests End-to-End
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run end-to-end tests
        run: yarn test:e2e
