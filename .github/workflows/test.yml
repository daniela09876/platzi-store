name: Ejecutar Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Ejecutar Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run end-to-end tests
        run: npm run test:e2e
